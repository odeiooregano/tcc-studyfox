<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="icon" href="/static/img/logo laranja.png">
</head>
<body>
    <div class="form-container">
    <div class="tabs">
        <a href="{{ url_for('login') }}" class="tab {% if active_page == 'login' %}active{% endif %}">Login</a>
        <a href="{{ url_for('register') }}" class="tab {% if active_page == 'register' %}active{% endif %}">Registro</a>
    </div>
    
    <div class="form-box">
    <h2>Cadastro de Usuário</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="username">Nome de Usuário:</label><br>
        <input type="text" name="username" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" name="password" required><br><br>

        <label for="confirm_password">Confirmar Senha:</label><br>
        <input type="password" name="confirm_password" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <div class="links-abaixo">
    <p><a href="{{ url_for('login') }}">Voltar para o login</a></p>
    </div>
</div>
</div>
</body>
</html>
